    <!-- task three -->

    <style>
      .container {
        display: flex;
        align-items: center;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .block {
        width: 50%;
        height: 100%;
        position: relative;
        transition: background-color 0.3s;
      }

      .block:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .text {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
      }

      .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 1s;
      }

      .block:hover .image {
        transform: scale(1.2);
      }
    </style>

    <div class="container">
      <div class="block">
        <div class="text">
          <p>Text goes here</p>
        </div>
        <img class="image" src="your-image.jpg" alt="Image" />
      </div>

    <style>
      footer {

      .menu ul {
        list-style: none;
        padding: 0;
      }

      .menu li {
        display: inline;
        margin-right: 20px;
      }

      .menu a {
        text-decoration: none;
        color: #fff;
        transition: text-decoration 0.3s;
      }

      .menu a:hover {
        text-decoration: underline;
      }

      .social-icons .icon {

        height: 30px;
        display: inline-block;

      }
